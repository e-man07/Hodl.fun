# Docker Compose for local development

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hodlfun-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: hodlfun
      POSTGRES_PASSWORD: hodlfun_password
      POSTGRES_DB: hodlfun
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U hodlfun']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (Local - replaces Upstash)
  redis:
    image: redis:7-alpine
    container_name: hodlfun-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: >
      sh -c "redis-server
      --requirepass ${REDIS_PASSWORD:-hodlfun_redis_secure_password}
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-hodlfun_redis_secure_password}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD:-hodlfun_redis_secure_password}', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hodlfun-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://hodlfun:hodlfun_password@postgres:5432/hodlfun
      DIRECT_URL: postgresql://hodlfun:hodlfun_password@postgres:5432/hodlfun
      REDIS_URL: redis://redis:6379
      # Add other env vars from .env file
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3001/health')"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  redis_data:
